version: '3.8'

services:
  app:
    build: .
    container_name: fraud-monitor-app
    environment:
      - DB_URL=postgresql+psycopg://fraud_user:fraud_pass@db:5432/fraud_db
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/data/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fraud-monitor-network

  db:
    image: postgres:15-alpine
    container_name: fraud-monitor-db
    environment:
      - POSTGRES_USER=fraud_user
      - POSTGRES_PASSWORD=fraud_pass
      - POSTGRES_DB=fraud_db
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud_user -d fraud_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - fraud-monitor-network


volumes:
  postgres_data:
    driver: local

networks:
  fraud-monitor-network:
    driver: bridge