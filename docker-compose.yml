version: '3.8'

services:
  app:
    build: .
    environment:
      - DB_URL=postgresql+psycopg://fraud_user:fraud_pass@db:5432/fraud_db
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=fraud_user
      - POSTGRES_PASSWORD=fraud_pass
      - POSTGRES_DB=fraud_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud_user -d fraud_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data: